<head>
    <title>Мотоциклы из США. Выкуп, доставка по всей России</title>

    <link rel="stylesheet" href="{{ MEDIA_URL }}/js/fancybox/jquery.fancybox-1.3.4.css">

<body>
    <aside class="request">
        <form action="{% url 'contact_form' %}" method="post">
            <h2>Заполни форму и&nbsp;получи подарок!</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="control"></div>
            <div class="control control-submit">
                <input type="submit" tabindex="4" value="Отправить" class="btn">
            </div>
        </form>
    </aside>
</body>
